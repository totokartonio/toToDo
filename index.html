<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>ToToDo</title>
  </head>
  <body>
    <div class="content-container">
      <form id="task-form">
        <div class="new-task-form">
          <label for="new-task">New task</label>
          <input type="text" name="title" id="new-task" placeholder="Enter your task" required />
          <button type="submit">Add Task</button>
        </div>
      </form>
      <div class="task-list" id="task-list"></div>
      <div id="utilities" class="utilities hidden">
        <select name="filter" id="filter-content">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="active">Active</option>
        </select>
        <button type="button" id="clear-completed">Clear all completed</button>
        <p id="counter">0 items left!</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
