<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>ToToDo</title>
  </head>
  <body>
    <div class="content-container">
      <svg
        class="theme-switch"
        id="theme-switch"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="currentColor"
      >
        <path
          d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm40-83q119-15 199.5-104.5T800-480q0-123-80.5-212.5T520-797v634Z"
        />
      </svg>
      <form id="task-form">
        <div class="new-task-form">
          <label for="new-task">New task</label>
          <input type="text" name="title" id="new-task" placeholder="Enter your task" required />
          <button type="submit">Add Task</button>
        </div>
      </form>
      <div class="task-list" id="task-list"></div>
      <div id="utilities" class="utilities hidden">
        <select name="filter" id="filter-content">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="active">Active</option>
        </select>
        <button type="button" id="clear-completed">Clear all completed</button>
        <p id="counter">0 items left!</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
